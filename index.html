<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Simple_PHP_Calc</title>

</head>
<body>
    <h2>Simple Calculator made with <span>PHP</span></h2>
    <form  class="form"action="functions.php" method="get" >
        <input type="text" name="num01" placeholder="Number 1">
        <select name="operator">
        <option value="" disabled selected>Select an operator</option>
        <option value="add">[ ]</option>
        <option value="sub">[ ]</option>
        <option value="mult">[ ]</option>
        <option value="div"></option>
        </select>
        <input type="text" name="num02" placeholder="Number 2">
        <button type="submit">Calculate</button>
        <button class="reset" type = "reset">Reset</button>
    </form>
</body>
</html>
